</head>
<body>

</header>

<!-- Sidebar  -->

  <div class="pure-menu pure-menu-open">
      <a class="pure-menu-heading">YAMMER</a>
      <ul>
          <li><a href="#">Flickr</a></li>
          <li><a href="#">Messenger</a></li>

<div class="container">

    <!-- Main content -->
    <div class="content-wrapper pure-u-1">
      <div class="content">


      </div>
    </div>

  </div>

</div>

<!-- Scripts here -->
<script src="/js/jquery-2.0.3.js"></script>
<script src="/js/underscore.js"></script>

<script src="/js/models/userModel.js"></script>

<script src="/js/collections/userCollection.js"></script>

<script src="/js/views/messageView.js"></script>

<script src="/js/yamSauceApp.js"></script>
<script src="/js/test.js"></script>
<script>



</script>


<!-- TEMPLATES FOR EVERYONE -->

<script id="message-template" type="text/x-mustache-template">

  {{#messages}}
  <div class='message-wrapper pure-u-1-2'>
    <div class='message'>
      <header>
        <div class='header-row'>
          <div class='avatar'>
            <img src='{{{avatar}}}' />
          </div>
          <div class='to-from'>
            {{from}}<br><span>to {{to}}</span>
          </div>
        </div>  
        <div class='timestamp'>{{timestamp}}</div>
      </header>
      <div class='message-body'>
        {{content}} 
      </div>
      <footer>
        <div class='meta'>{{likes}} Likes - {{comments.length}} Comments</div>
      </footer>
    </div>
    <div class='comments'>
      <ul>
        {{#comments}}
        <li class="comment">{{from}}: {{content}}</li>
        {{/comments}}
      </ul>
    </div>
  </div>
  {{/messages}}
</script>

  <script id="group-template" type="text/x-mustache-template">
    <div class="group-header">
      <div class="group-name">
        {{group-name}}
      </div>
      <div class="group-unread-count">
        {{group-unread-count}}
      </div>
    </div>
    <div class="group-threads">
    
    </div>
  </script>

</body>
</html>
