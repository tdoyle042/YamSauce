<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>Yammer</title>
  
  <!-- Stylesheets -->
	<link rel="stylesheet" href="pure.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Header -->
<header class="site-header">
  <div class="logo">
    <div class="pure-menu">
        <a class="pure-menu-heading">YAMMER</a>
    </div>
  </div>
</header>

<!-- Sidebar  -->
<div class="sidebar">
  <div class="pure-menu pure-menu-open">
      <a class="pure-menu-heading">YAMMER</a>
      <ul>
          <li><a href="#">Flickr</a></li>
          <li><a href="#">Messenger</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Finance</a></li>
          <li class="pure-menu-heading">More Sites!</li>
          <li><a href="#">Games</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">OMG!</a></li>
      </ul>
  </div>
</div>


<div class="container">
  <div class="pure-g">

    <!-- Jumpbar -->
    <div class="pure-u-1-8 jumpbar">
      <ul>
        <li class="active">Inbox</li>
        <li>Core Services</li>
        <li>Clie√±ts Team</li>
        <li>Rails Team</li>
        <li>Off Topic but Rad</li>
      </ul>
    </div>
    
    <!-- Main content -->
    <div class="content-wrapper pure-u-3-4">
      <div class="content">


      </div>
    </div>
    <!-- Offset -->
    <div class="pure-u-1-8"></div>
  </div>

</div>

<!-- Scripts here -->
<script src="js/jquery-2.0.3.js"></script>
<script src="js/masonry.js"></script>
<script src="js/mustache.js"></script>

<script data-main="js/yamSauceApp" src="js/require.js"></script>
<script src="js/test.js"></script>
<script>



</script>


<!-- TEMPLATES FOR EVERYONE -->

<script id="message-template" type="text/x-mustache-template">

  {{#messages}}
  <div class='message-wrapper pure-u-1-2'>
    <div class='message'>
      <header>
        <div class='header-row'>
          <div class='avatar'>
            <img src='{{{avatar}}}' />
          </div>
          <div class='to-from'>
            {{from}}<br><span>to {{to}}</span>
          </div>
        </div>  
        <div class='timestamp'>{{timestamp}}</div>
      </header>
      <div class='message-body'>
        {{content}} 
      </div>
      <footer>
        <div class='meta'>{{likes}} Likes - 5 Comments</div>
      </footer>
    </div>
    <div class='comments pure-u-1-2'>

    </div>
  </div>
  {{/messages}}
</script>

  <script id="group-template" type="text/x-mustache-template">
    <div class="group-header">
      <div class="group-name">
        <h1>{{group-name}}</h1>
      </div>
      <div class="group-unread-count">
        <h2>{{group-unread-count}}</h2>
      </div>
    </div>
    <div class="group-threads">
    
    </div>
  </script>

</body>
</html>
